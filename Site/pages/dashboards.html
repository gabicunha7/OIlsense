<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboards - OilSense </title>
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <section class="container">
            <img src="../img/logo/logoExtensa.png" alt="Logo OilSense" class="logo">
            <nav>
                <a href="login.html" class="btn">Sair</a>
            </nav>
        </section>
    </header>

    <main>
        <section class="form">
            <label for="tipo_grafico"> Selecione o tipo de gráfico </label>
            <select name="tipo_grafico" id="tipo_grafico">
                <option value="linha"> Linha </option>
                <option value="barra"> Barra </option>
                <option value="pizza"> Pizza </option>
            </select>

            <button onclick="alterarTipoGrafico()"> Alterar Tipo de Gráfico </button>
        </section>

        <section class="graficos">
            <section class="grafico">
                <section class="kpis">
                    <section class="indicador"> 
                        <h3> Total de veículos modelo X </h3>
                        <p class="indice"> 60 </p>
                    </section>
                    <section class="indicador">
                        <h3> Classificação em relação ao nível de gasto do veículo Y </h3>
                        <p class="indice"> #8 </p>
                    </section>
                    <section class="indicador">
                        <h3> Gasto mais alto </h3>
                        <p class="indice"> 7% - Janeiro de 2025 </p>
                    </section>
                </section>
                <canvas id="dashboard"></canvas>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OilSense - Todos os direitos reservados.</p>
    </footer>
</body>

<script src="../js/graficos.js"></script>
</html>
