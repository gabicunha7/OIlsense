<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_style.css">
    <title>OilSense</title>
</head>
<body>

    <section class="container">

        <a href="" class="logo"><img src="../img/logo/logoExtensa.png"></a>

        <div class="content">

            <div class="image">
                <img src="../img/fundo/login_image.PNG" alt="image">
            </div>

            <div class="div-input">

                <h1>Cadastro</h1>
                <h3>Preencha os dados para continuar</h3>

                <label for="ipt_nome">Nome</label>
                <input type="text" id="ipt_nome" placeholder="Insira seu nome">
        
                <label for="ipt_email">E-mail</label>
                <input type="text" id="ipt_email" placeholder="Insira seu e-mail">

                <label for="ipt_cnpj">CNPJ da montadora</label>
                <input type="text" id="ipt_cnpj" placeholder="Insira o CNPJ da montadora">

                <label for="ipt_token">Token</label>
                <input type="text" id="ipt_token" placeholder="Insira o token de acesso">

                <label for="ipt_email">Senha</label>
                <input type="text" id="ipt_email" placeholder="Entre com sua senha">

                <h4>Já possui uma conta? Faça o <a href="login.html">log-in</a></h4>
                <button>Cadastrar</button>
                
            </div>

        </div>

    </section>
    
</body>
</html>
