<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/grafico.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <title> Cadastro Carro - OilSense </title>
</head>
<body>

    <header class="escuro login">
        <a href="../index.html">
            <img class="logo" src="../img/logo/logoExtensa.png" alt="Logo do OilSense">
        </a>
    </header>

    <main class="escuro cadastro">

        <section class="container formulario carro">

            <section class="content">

                <section class="image">
                    <img src="../img/fundo/carros.jpg" alt="Carros">
                </section>

                <section class="section-input">

                    <h1>Cadastro Carro</h1>
                    <h3>Preencha os dados para continuar</h3>
            
                    <label for="ipt_placa">Placa</label>
                    <input type="text" id="ipt_placa" placeholder="Entre com a placa do carro" maxlength="7">
    
                    <label for="ipt_volume">Volume C치rter</label>
                    <input type="number" id="ipt_volume" placeholder="Entre com o volume do c치rter">
    
                    <label for="ipt_altura">Altura C치rter</label>
                    <input type="number" id="ipt_altura" placeholder="Entre com a altura do c치rter">
    
                    <label for="ipt_modelo">Modelo</label>
                    <input type="password" id="ipt_modelo" placeholder="Entre com o modelo do carro">
    
                    <button onclick="cadastrarCarro()">Cadastrar</button>
  

                </section>

            </section>

        </section>
    </main>

    <footer class="escuro">
        <p> &copy; OilSense 2025 - Todos os direitos reservados. </p>
    </footer>
    
</body>

<script src="../js/login.js"></script>
</html>
